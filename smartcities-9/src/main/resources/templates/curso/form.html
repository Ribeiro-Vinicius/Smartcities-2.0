<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de cursos</title>
</head>
<body>
<div layout:fragment="conteudo">
    <form th:action="@{/curso/cadastrar}" th:object="${curso}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <input th:field="*{codigo}" type="hidden">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input th:field="*{nome}" id="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="pessoaIntrutora">Pessoa intrurora</label>
            <input th:field="*{pesssoaIntrutora}" id="pessoaIntrutora" class="form-control">
        </div>
        <div class="form-group">
            <label for="preco">PreÃ§o</label>
            <input th:field="*{preco}" id="preco" class="form-control">
        </div>
        <button class="btn btn-success">Cadastrar</button>
    </form>
</div>
<div layout:fragment="rodape">
</div>
</body>
</html>
